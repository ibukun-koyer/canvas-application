<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/root.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <title>Canvas application</title>
  </head>
  <body draggable="false">
    <h1>
      VERY EARLY STAGES!! CURRENTLY WORKING ON MAKING SURE THAT THE DRAW
      FUNCTIONALITY IS ACTUALLY IMPLEMENTABLE.
    </h1>
    <h3>
      when we are sure that the canvas works, we start designing the actual ui
    </h3>

    <div class="contain-inputs">
      <label>color: </label><input type="color" class="stroke_color_input" />
      <label>width: </label
      ><input type="range" min="1" max="10" value="1" class="stroke-width" />
      <label>Transform: </label><button class="transform">Transform</button>

      <div>
        <label>Rotate x-origin: </label>
        <div>
          <input type="radio" name="x-origin" class="x-origin" checked />
          <label>begin</label>
        </div>
        <div>
          <input type="radio" name="x-origin" class="x-origin" />
          <label>center</label>
        </div>
        <div>
          <input type="radio" name="x-origin" class="x-origin" />
          <label>end</label>
        </div>
      </div>
      <label>Rotate y-origin: </label>
      <div>
        <div>
          <input type="radio" name="y-origin" class="y-origin" checked />
          <label>begin</label>
        </div>
        <div>
          <input type="radio" name="y-origin" class="y-origin" />
          <label>center</label>
        </div>
        <div>
          <input type="radio" name="y-origin" class="y-origin" />
          <label>end</label>
        </div>
      </div>
    </div>

    <div class="center-horizontally">
      <div
        id="contain-canvas"
        class="center-horizontally center-vertically"
      ></div>
    </div>

    <!--  -->
    <!-- GLOBAL VARIABLES -->
    <!--  -->
    <script src="./js/components/global_variables.js"></script>
    <!--  -->
    <!-- HELPER FILES -->
    <!--  -->
    <!-- a file that helps calculate boundaries -->
    <script src="./js/components/classes/helperfiles/helperFiles.js"></script>
    <!--  -->
    <!-- CLASSES -->
    <!--  -->
    <!-- a class that provides a functionality for saving all points drawn on canvas -->
    <script src="./js/components/classes/savePoints.js"></script>
    <!-- a class that provides the setting of the canvas for each canvas -->
    <script src="./js/components/classes/canvas_settings.js"></script>
    <!-- a class that implements all stroke_line functionality -->
    <script src="./js/components/classes/draw_types/stroke_line.js"></script>
    <!-- a class that handles all functionality of each canvas -->
    <script src="./js/components/classes/canvas_object.js"></script>
    <!-- a class that creates transform functionality -->
    <script src="./js/components/classes/transform.js"></script>
    <!--  -->
    <!-- FUNCTIONS -->
    <!--  -->
    <!-- a function that handles all the canvases and non canvas calculations -->
    <script src="./js/canvas_base_function.js"></script>
    <!-- a function that runs all the components -->
    <script src="./js/run_all_components.js"></script>
  </body>
</html>
